<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Movie Timeline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 class="header-title">🎬 Family Movie Night</h1>
            <p>What have we been watching? Add your ratings below!</p>
        </header>

        <article>
            <h3>Add a New Movie</h3>
            <div class="grid">
                <select id="nameInput" aria-label="Your Name" onchange="handleNameChange()">
                    <option value="" disabled selected>Select your name</option>
                    <option value="DT">DT</option>
                    <option value="JK">JK</option>
                    <option value="TPR">TPR</option>
                    <option value="TP">TP</option>
                    <option value="AA">AA</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
                <div id="otherNameContainer" style="display: none;">
                    <input type="text" id="otherNameInput" placeholder="Enter other name" aria-label="Other Name">
                </div>
                <input type="text" id="movieInput" placeholder="Movie Title" aria-label="Movie Title">
            </div>
            <select id="ratingInput" aria-label="Rating">
                <option value="" disabled selected>Select your rating</option>
                <option value="5">★★★★★ - Masterpiece!</option>
                <option value="4">★★★★☆ - Great Watch</option>
                <option value="3">★★★☆☆ - Solid</option>
                <option value="2">★★☆☆☆ - Kinda Meh</option>
                <option value="1">★☆☆☆☆ - Not for me</option>
            </select>
            <textarea id="reviewInput" placeholder="Write your review here (optional)..." aria-label="Movie Review" rows="4"></textarea>

            <button onclick="addMovie()">Add to Timeline</button>
        </article>

        <section>
            <h2>Our Timeline</h2>
            <div class="grid">
                <div>
                    <label for="nameFilter">Filter by Name:</label>
                    <select id="nameFilter" onchange="filterTimeline()">
                        <option value="all">All</option>
                    </select>
                </div>
                <div>
                    <label for="ratingFilter">Filter by Rating:</label>
                    <select id="ratingFilter" onchange="filterTimeline()">
                        <option value="all">All</option>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="1">★☆☆☆☆</option>
                    </select>
                </div>
            </div>
            <div id="timeline">
                <p>No movies added yet. Be the first!</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <small>Made with ❤️ for the family.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="script.js"></script>
</body>
</html>
